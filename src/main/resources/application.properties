logging.level.org.springframework=ERROR
app.name=kp-springboot-app

#KV store
kvstore.evict.max.count = 5
kvstore.cleanup.expired.initial.delay= 10
kvstore.cleanup.expired.delay= 10
kvstore.flush.aof.initial.delay= 20
kvstore.flush.aof.delay= 5
kvstore.aof.file.path=aof_restore.txt
kvstore.snapshot.file.path=kvstore.json

# Enabling H2 Console
spring.h2.console.enabled=true
#Turn Statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug
# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace
spring.datasource.url=jdbc:h2:mem:testdb;NON_KEYWORDS=USER
spring.data.jpa.repositories.bootstrap-mode=default
spring.jpa.defer-datasource-initialization=true


